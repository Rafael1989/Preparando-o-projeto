<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <!--width=device-width diz que a largura do viewport é a largura do dispositivo, initial-scale=1 quer dizer que a escala inicial seja 100% não dê nem tire zoom initial-scale=2 seria 200%-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/viewport.css">
    </head>
    <body>
        <div class="caixa">
            <h1>Economizar tempo com redeploy</h1>
            <p>Já imaginou quanto tempo você economizaria se o redeploy não fosse necessário ao adicionar um novo método em uma classe ou ao alterar um XML ou anotação do seu framework preferido?</p>
        </div>
        <script>
            document.write("<h1>" + window.innerWidth + "x" + window.innerHeight +"</h1>");
        </script>
    </body>
</html>
